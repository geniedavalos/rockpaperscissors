<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title>Rock, Paper, Scissors</title>
  <link rel="icon" href="images/favicon.ico">

  <!-- CSS Stylesheets -->
  <link rel="stylesheet" href="styles.css">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">

  <!-- Font Awesome -->
  <script defer src="https://use.fontawesome.com/releases/v5.6.3/js/all.js" integrity="sha384-EIHISlAOj4zgYieurP0SdoiBYfGJKkgWedPHH4jCzpCXLmzVsw1ouK59MuUtP4a1" crossorigin="anonymous"></script>

  <!-- Google Font -->
  <link href="https://fonts.googleapis.com/css?family=Indie+Flower|Lobster" rel="stylesheet">

  <!-- Bootstrap Scripts -->
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.6/umd/popper.min.js" integrity="sha384-wHAiFfRlMFy6i5SRaxvfOCifBUQy1xHdJ/yoi7FRNXMRBu5WHdZYu1hA6ZOblgut" crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/js/bootstrap.min.js" integrity="sha384-B0UglyR+jN6CkvvICOB2joaf5I4l3gm9GU6Hc1og6Ls7i6U/mkkaduKaBhlAXv9k" crossorigin="anonymous"></script>
</head>

<body id="body">
  <h1 class="section-heading" id="title">Rock, Paper, Scissors</h1>
  <div class="container-fluid">
    <div class="row justify-content-center">
      <div class="col">
        <h3 class="title" id="table-header">Computer</h3>
        <p><i class="far fa-hand-rock fa-8x" id="cpuHand"></i></p>
      </div>

      <div class="col">
        <h3 class="title" id="table-header">You</h3>
        <p><i class="far fa-hand-paper fa-8x" id="userHand"></i></p>
        <p>
          <button onclick="userClickRock()" type="button" id="btn">Rock</button>
          <button onclick="userClickPaper()" type="button" id="btn">Paper</button>
          <button onclick="userClickScissors()" type="button" id="btn">Scissors</button>
        </p>
      </div>
    </div>
    <script src="index.js" charset="utf-8"></script>
  </div>
</body>

</html>
